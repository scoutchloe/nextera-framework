server:
  port: 7082


spring:
  application:
    name: nextera-article
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nextera_article?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: nextera123
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      jedis:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: 20882
  registry:
    address: nacos://localhost:8848?namespace=nextera&group=DEFAULT_GROUP
    username: nacos
    password: nacos
  provider:
    timeout: 5000
    retries: 0
  consumer:
    timeout: 5000
    retries: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*Mapper.xml

# OpenFeign配置
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# 日志配置
logging:
  level:
    com.nextera: debug
    org.apache.dubbo: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: Nextera文章API
    description: "文章API文档"
    version: 1.0.0
    group:
      default:
        group-name: 文章服务
        api-rule: package
        api-rule-resources:
          - com.nextera.article.controller
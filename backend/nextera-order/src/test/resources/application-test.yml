spring:
  profiles:
    active: test
  
  # 数据源配置（使用H2内存数据库进行测试）
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password: 
    
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  # Redis配置（使用嵌入式Redis或禁用）
  redis:
    host: localhost
    port: 6379
    password: 
    database: 1
    timeout: 2000ms
    
# 禁用ElasticSearch（测试环境不需要）
elasticsearch:
  enabled: false

# 禁用RocketMQ（测试环境不需要）  
rocketmq:
  name-server: localhost:9876
  producer:
    group: test-group
    
# 日志配置
logging:
  level:
    com.nextera: DEBUG
    org.springframework.data: DEBUG 